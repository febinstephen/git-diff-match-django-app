{% load staticfiles %}
{% load diffmore %}

<link rel="stylesheet" type="text/css" href="{% static 'gitdiffmatch/style.css' %}" />

{% if diffs %}
    <ul>
    {% for line in diffs %}
        <li class="ins">{{ line|insert }}</li>
        <li class="del">{{ line|delete }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No diffs</p>
{% endif %}
