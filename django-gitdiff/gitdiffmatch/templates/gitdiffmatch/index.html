{% load staticfiles %}
{% load diffmore %}

<link rel="stylesheet" type="text/css" href="{% static 'gitdiffmatch/style.css' %}" />

{% if diffs %}
    <ul>
    {% for line in diffs %}
        {{ line|insert }}
            <li class="ins">{{ line }}</li>
        {{ line|delete }}
            <li class="del">{{ line }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No diffs</p>
{% endif %}
